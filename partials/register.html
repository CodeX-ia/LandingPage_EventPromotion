<!-- register.html -->
<section id="register" class="py-20 bg-gray-900">
    <div class="container mx-auto px-6">
      <div class="text-center mb-16">
        <h2 class="text-4xl font-bold gradient-text mb-4">Form Pendaftaran</h2>
        <div class="w-24 h-1 bg-purple-500 mx-auto mb-6"></div>
        <p class="text-gray-300 max-w-3xl mx-auto text-lg">
          Daftarkan diri Anda sekarang untuk menjadi bagian dari Festival Kampus 2024. Kuota terbatas!
        </p>
      </div>
  
      <div class="max-w-2xl mx-auto bg-gray-800 rounded-xl p-8 glow">
        <form id="registration-form">
          <div class="mb-6">
            <label for="name" class="block text-gray-300 mb-2">Nama Lengkap</label>
            <input type="text" id="name" name="name" required 
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
          </div>
  
          <div class="mb-6">
            <label for="email" class="block text-gray-300 mb-2">Email</label>
            <input type="email" id="email" name="email" required 
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
          </div>
  
          <div class="mb-6">
            <label for="phone" class="block text-gray-300 mb-2">Nomor HP/WhatsApp</label>
            <input type="tel" id="phone" name="phone" required 
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
          </div>
  
          <div class="mb-6">
            <label for="university" class="block text-gray-300 mb-2">Asal Kampus</label>
            <input type="text" id="university" name="university" required 
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
          </div>
  
          <div class="mb-8">
            <label for="faculty" class="block text-gray-300 mb-2">Fakultas/Jurusan</label>
            <input type="text" id="faculty" name="faculty" required 
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
          </div>
  
          <button type="submit" class="w-full hover-effect px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg glow transform transition hover:scale-[1.02] hover:bg-purple-700">
            Kirim Pendaftaran
          </button>
        </form>
      </div>
    </div>
  </section>
